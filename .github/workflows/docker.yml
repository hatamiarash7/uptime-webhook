name: Release

on:
  release:
    types: [published]

env:
  IMAGE_NAME: hatamiarash7/uptime-webhook

jobs:
  init:
    name: ðŸš© Initialize
    runs-on: ubuntu-latest
    steps:
      - name: Cancel previous workflow
        uses: styfle/cancel-workflow-action@0.11.0
        with:
          access_token: ${{ github.token }}

  docker:
    name: ðŸ³ Build Docker image
    needs: init
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Get version
        run: echo "APP_VERSION=${GITHUB_REF##*/}" >> $GITHUB_ENV

      - name: Get Current Date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.20

      - name: Build project
        run: |
          go mod downlaod
          make webhook

      - name: Build image
        run: >
          docker build
          -t ${{ env.IMAGE_NAME }}:${{ env.APP_VERSION }}
          -t ${{ env.IMAGE_NAME }}:latest
          --build-arg DATE_CREATED=${{ steps.date.outputs.date }}
          --build-arg VERSION=${{ env.APP_VERSION }}
          -f Dockerfile
          .

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: hatamiarash7
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push to Dockerhub
        run: |
          docker push ${{ env.IMAGE_NAME }}:${{ env.APP_VERSION }}
          docker push ${{ env.IMAGE_NAME }}:latest

